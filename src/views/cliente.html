<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- impedir a execução de scripts externos ou não autorizados -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>

<body>
    <div class="container">
        <form id="frmClient" class="mt-2 row g-3">
            <!-- Buscar cliente -->
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchClient" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="btnRead" onclick="searchClient()">Buscar</button>
            </div>
            
            <!-- Linha -->
            <hr class="mt-4 border border-primary border -1">

            <!-- Nome -->
            <div class="col-md-7">
                <label for="inputNameClient" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" required maxlength="30">
            </div>

            <!-- Placa do veiculo -->
            <div class="col-md-3">
                <label for="inputPlacaClient" class="form-label">Placa do veiculo</label>
                <input type="text" class="form-control" id="inputPlacaClient" spellcheck="false" maxlength="7">
            </div>

            <!-- Modelo veiculo -->
            <div class="col-md-4">
                <label for="inputModeloClient" class="form-label">Modelo do veículo</label>
                <input type="text" class="form-control" id="inputModeloClient" spellcheck="false" maxlength="30">
            </div>

            <!-- Cor veiculo -->
            <div class="col-md-3">
                <label for="inputCorClient" class="form-label">Cor do veículo</label>
                <input type="text" class="form-control" id="inputCorClient" spellcheck="false" maxlength="15"
                    required>
            </div>

            <!-- Tipo de veículo -->
            <div class="col-md-3">
                <label for="inputTipoClient" class="form-label">Tipo do veículo</label>
                <input type="text" class="form-control" id="inputTipoClient" spellcheck="false" maxlength="15"
                    required>
            </div>

            <!-- Relatório de danos -->
            <div class="col-md-10">
                <label for="inputDanosClient" class="form-label">Relatório de danos</label>
                <input type="text" class="form-control" id="inputDanosClient" spellcheck="false" maxlength="12">
            </div>

            <!-- Telefone -->
            <div class="col-md-4">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" spellcheck="false" maxlength="15"
                    required>
            </div>

            <!-- CPF -->
            <div class="col-md-6">
                <label for="inputCPFClient" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCPFClient" spellcheck="false" maxlength="30" onblur="validarCPF()"
                    required>
            </div>

            <!-- Botões -->
            <div class="mt-5">
                <button type="submit" class="btn btn-success" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
            </div>

        </form>
    </div>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>
</body>

</html>
