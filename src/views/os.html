<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- impedir a execução de scripts externos ou não autorizados -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
</head>

<body>
    <div class="container">
        <form class="mt-2 row g-3">

            <!-- OS -->
            <div class="col-md-4">
                <label class="form-label">Nº OS</label>
                <input type="text" class="form-control" id="txtOs" disabled>
            </div>

            <!-- Data -->
            <div class="col-md-3">
                <label class="form-label">Data</label>
                <input type="text" class="form-control" id="txtData" disabled>
            </div>

            <!-- Buscar cliente -->
            <div class="col-md-5">
                <label for="inputSearchClient" class="form-label">Buscar Cliente</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputSearchClient" spellcheck="false" required maxlength="30">
                    <span class="input-group-text">
                        <img src="../public/img/search.png" alt="lupa" width="20">
                    </span>
                </div>
            </div>

            <!-- Buscar cliente -->
            <div class="col-md-4">
                <label for="inputSearchClient" class="form-label">Buscar Cliente</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputSearchClient" spellcheck="false" maxlength="30">
                    <span class="input-group-text">
                        <img src="../public/img/search.png" alt="lupa" width="20">
                    </span>
                </div>
                <!-- Lista de sugestões usando classes bootstrap -->
                <ul id="viewListSuggestion" class="list-group position-absolute w-100"></ul>
            </div>
        
            <!-- Id -->
            <div class="col-md-3">
                <label for="inputIdClient" class="form-label">Id do cliente</label>
                <input type="text" class="form-control" id="inputIdClient" spellcheck="false" maxlength="15" disabled>
            </div>

            <!-- Nome -->
            <div class="col-md-5">
                <label for="inputNameClient" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNameClient" spellcheck="false" maxlength="30" disabled>
            </div>

            <!-- Telefone -->
            <div class="col-md-3">
                <label for="inputPhoneClient" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputPhoneClient" spellcheck="false" maxlength="15"
                    disabled>
            </div>

            <!-- Placa -->
            <div class="col-md-4">
                <label for="inputPlacaClient" class="form-label">Placa do Carro</label>
                <input type="text" class="form-control" id="inputPlacaClient" spellcheck="false" maxlength="15" disabled>
            </div>

            <!-- Linha -->
            <hr class="mt-4 border border-secondary border -1">

            <!-- Status -->
            <div class="col-md-4">
                <label class="form-label">Status da OS</label>
                <select class="form-select" id="osStatus">
                    <option value="">Selecione</option>
                    <option>Aberta</option>
                    <option>Em andamento</option>
                    <option>Aguardando peças</option>
                    <option>Finalizada</option>
                    <option>Cancelada</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Tempo estacionado</label>
                <input type="text" class="form-control" id="txtOsTempo">
            </div>
            <div class="col-md-3">
                <label class="form-label">Valor</label>
                <input type="text" class="form-control" id="txtOsValor">
            </div>
             <!--
            <div class="mb-3">
                <label class="form-label">Serviço</label>
                <input type="text" class="form-control" id="txtOsServ">
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Técnico</label>
                    <input type="text" class="form-control" id="txtOsTec">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Valor Total</label>
                    <input type="text" class="form-control" id="txtOsValor" value="0">
                </div>
            </div>
        -->
            <div class="d-flex justify-content-center gap-1">
                <button type="button" class="btn btn-success" id="buttonos">Gerar OS</button>
                <button type="button" class="btn btn-primary" id="buttonos">Buscar OS</button>
                <button type="button" class="btn btn-warning" id="buttonos">Editar OS</button>
                <button type="button" class="btn btn-danger" id="buttonos">Excluir OS</button>
                <button type="button" class="btn btn-secondary" id="buttonos">Imprimir OS</button>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>

    <script src="rendererOS.js"></script>

</body>

</html>
